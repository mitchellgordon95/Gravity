<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Gravity
		</title>
		<meta name="viewport" content="width=320, initial-scale=1">
		<link href="css/skeleton.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	
		<img id="title" src="images/title.png">
		<div id="content">
			Keyword: <input type="text" name="keyword" id="keyword"></br>
			<button id="join_game" class="button-primary">Join Game</button></br> 
			<button id="create_game" class="button-primary">Create Game</button></br>
			<button class="button-primary" ><a  href="mobile-controller.apk">ANDROID USERS:
			Download App</a></button>
		</div>
		<script type="text/javascript">
			var keyword = document.getElementById('keyword');
			
			document.getElementById('join_game').onclick = function () {
				if(keyword.value == "") {
					alert("Please enter a keyword.");
				}
				else {	
					window.location = '/controller#' + keyword.value;
				}
			}
			
			document.getElementById('create_game').onclick = function () {
				if(keyword.value == "") {
					alert("Please enter a keyword.");
				}
				else {
					window.location = '/host#' + keyword.value;
				}
			}
		</script>
	</body>
</html>
